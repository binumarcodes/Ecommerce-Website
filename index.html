<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Linking CSS-->
    <link rel="stylesheet" href="Ecommerce Website style.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Ecommerce Website</title>
</head>
<body>
    <!--Header-->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Brandme Watches</a>
            <!-- card-icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- Content -->
            <div class="cart-content">

            </div>
              <!-- Total -->
        <div class="total">
            <div class="total-title">total</div>
            <div class="total-price">N0</div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>

        <!-- Cart Close -->
        <i class='bx bx-x' id="close-cart"></i>
        </div>
      

        </div>
    </header>
        <!-- Shop -->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="Product Images/Prod 1.jpg" alt="" class="product-img">
                <h2 class="product-tile">Y13 Smart Watch</h2>
                <span class="price">N200</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="Product Images/Prod 2.jpg" alt="" class="product-img">
                <h2 class="product-tile">Good Land</h2>
                <span class="price">N350</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="Product Images/Prod 3.jpg" alt="" class="product-img">
                <h2 class="product-tile">Olive (Male)</h2>
                <span class="price">N1000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="Product Images/Prod 4.jpg" alt="" class="product-img">
                <h2 class="product-tile">Neche</h2>
                <span class="price">N1400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="Product Images/Prod 5.jpg" alt="" class="product-img">
                <h2 class="product-tile">Modonna</h2>
                <span class="price">N42000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="Product Images/Prod 6.jpg" alt="" class="product-img">
                <h2 class="product-tile">Y13 (Female)</h2>
                <span class="price">N2500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="Product Images/Prod 7.jpg" alt="" class="product-img">
                <h2 class="product-tile">Natural Black Soap</h2>
                <span class="price">N1900</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="Product Images/Prod 8.jpg" alt="" class="product-img">
                <h2 class="product-tile">Digital Lover</h2>
                <span class="price">N1600</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
     
        </section>

        <!-- Link to JS -->
        <script src="Ecommerce Website main app.js"></script>
</body>
</html>
